syntax = "proto3";

package todos;

message Date {
  // Year of the date. Must be from 1 to 9999, or 0 to specify a date without
  // a year.
  int32 year = 1;

  // Month of a year. Must be from 1 to 12, or 0 to specify a year without a
  // month and day.
  int32 month = 2;

  // Day of a month. Must be from 1 to 31 and valid for the year and month, or 0
  // to specify a year by itself or a year and month where the day isn't
  // significant.
  int32 day = 3;
}

message Task {
  uint32 id = 1;
  string label = 2;
  bool completed = 3;
  TaskType type = 4;
  Date created_at = 10;
  optional Date updated_at = 11;
  optional Date deleted_at = 12;
}

enum TaskType {
  TODO = 0;
  NOT_TODO = 1;
}

message TodosRequest {
  uint32 limit = 1;
  uint32 page = 2;
}

message TodosResponse {
  repeated Task todos = 1;
  uint32 page = 2;
  uint32 limit = 3;
  uint32 total_items = 4;
}

message TodoRequest {
  uint32 id = 1;
}

message TodoResponse {
  Task todo = 1;
}

service TaskManager {
  rpc GetTodoList (TodosRequest) returns (TodosResponse) {}
  rpc GetTodoDetail (TodoRequest) returns (TodoResponse) {}
}